language: python # lie, is cpp
os:
    - linux

script:
    - mkdir -p $FL_CONF
    - cd $FL_CONF
    - export CC=${REAL_CC} CXX=${REAL_CXX}
    - ls /usr/lib
    - cmake .. -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=$FL_CONF -DEXTRA_DEF=$EXTRA_DEF -DCOVERAGE=$COVERAGE -DSANITIZER=$SANITIZER
    - make -j12
    - ctest .. -j12 --output-log run_tests.log --no-compress-output --output-on-failure --schedule-random -T Test --timeout 15 || true
    - find Testing/ -name "*.xml" | xargs xsltproc ../cmake/junit/CTest2JUnit.xsl > ../shippable/testresults/tests.xml
    -   if [ "$COVERAGE" = "1" ];
        then
            echo coverage tests
        fi

