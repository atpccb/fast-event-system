language: python # lie, is cpp
os:
    - linux

before_install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ];
      then
            wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -;
            sudo add-apt-repository --yes "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main";
            sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test;
            sudo add-apt-repository --yes ppa:h-rayflood/llvm;
            sudo add-apt-repository --yes ppa:andykimpe/cmake;
            sudo apt-get update -qq;
            sudo apt-get install -qq cmake;
            sudo apt-get install -qq $SUPPORT;
            sudo apt-get install -qq $PACKAGE;
            sudo apt-get install -qq libxslt-dev;
            sudo apt-get install -qq libxml2-dev;
            sudo pip install -U lxml;
      fi
    - export CC=${REAL_CC} CXX=${REAL_CXX}

script:
    - mkdir -p $FL_CONF
    - cd $FL_CONF
    - cmake .. -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=$FL_CONF -DEXTRA_DEF=$EXTRA_DEF
    - make -j4
    - ctest --no-compress-output --output-on-failure -T Test --timeout 30 . || true
    - mkdir -p ../shippable/testresults/
    - python ../cmake/junit/convert.py -x ../cmake/junit/conv.xsl -t . > ../shippable/testresults/tests_${REAL_CC}_${FL_CONF}_results.xml

